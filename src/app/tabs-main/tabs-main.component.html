<button mat-raised-button 
  (click)="addTab()" 
  color="primary">Add</button>
{{selectedTabIndex}}
<button mat-raised-button 
  (click)="deleteTab(selectedTabIndex)" 
  color="warn"
  [disabled]="tabsObj.length === 1">Delete</button>
<mat-tab-group 
  [selectedIndex]="selectedTabIndex"
  (selectedIndexChange)="selectedTabIndex=$event">
  <mat-tab *ngFor="let item of tabsObj; let i = index" [label]="item.tab">
    <app-tab-content [content]="item.content"></app-tab-content>
  </mat-tab>
  
</mat-tab-group>
